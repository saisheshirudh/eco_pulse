<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Electric Bill</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">What is your monthly electric bill?</h1>
            <input class="elebill" type="number" id="electricBill" required><br>
            <button class='btn' type="button" onclick="saveElectric()">Next</button>
        </div>
        <div class="blob"></div>
    </div>
    <script>
        function saveElectric() {
            const electricBill = document.getElementById("electricBill").value;
            localStorage.setItem("electricBill", electricBill);
            window.location.href = "gas.html";
        }
    </script>
</body>
</html>
