<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Your Page Title</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">What is your monthly gas bill?</h1>
            <input class="elebill"type="number" id="gasBill" required><br>
        <button class='btn'type="button" onclick="saveGas()">Next</button>
        </div>
        <div class="blob"></div>
    </div>
    <script src="script.js"></script>
    <script>
        function saveGas() {
            const gasBill = document.getElementById("gasBill").value;
            localStorage.setItem("gasBill", gasBill);
            window.location.href = "oil.html";
        }
    </script>
</body>
</html>
