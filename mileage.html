<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Your Page Title</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">What is your total monthly mileage on your Vehicle?</h1>
            <input required class="elebill"type="number" id="mileage" required><br>
        <button class="btn" type="button" onclick="improveMileage()">Next</button>
        </div>
        <div class="blob"></div>
    </div>
    <script>
        function improveMileage() {
            const mileage = document.getElementById("mileage").value;
            localStorage.setItem("mileage",mileage);
            window.location.href = "recycle.html";
        }
    </script>
</body>
</html>
