<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Your Page Title</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">What is your monthly oil bill?</h1>
            <input required class="elebill"type="number" id="oilBill" required><br>
        <button class="btn" type="button" onclick="saveOil()">Next</button>
        </div>
        <div class="blob"></div>
    </div>
    <script>
        function saveOil() {
            const oilBill = document.getElementById("oilBill").value;
            localStorage.setItem("oilBill", oilBill);
            window.location.href = "mileage.html";
        }
    </script>
</body>
</html>
